version: 2.1
# Orchestrate or schedule a set of jobs
jobs:
  build:
    working_directory: ~/server
    docker:
      - image: circleci/node:current
        
    steps:
      - checkout:
          
        
      - run: npm install
      - run: npm install mocha
      - run:
          command: npm start
          background: true
      - run: npm test
